<p-toast></p-toast>
<div class="panel panel-primary">
  <div class="panel-heading">Post: {{post ? post.title : ''}} - Comments</div>
  <div class="panel-body">

    <div class="container mt-5 mb-5">
      <div class="row height d-flex justify-content-center align-items-center">
        <!-- Here to change the width of comment form-->
        <div class="col-md-9">
          <div class="card">
            <div class="mt-3 d-flex flex-row align-items-center p-3 form-color"> <img
                src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png" width="50"
                class="rounded-circle mr-2"> <input type="text" class="form-control"
                placeholder="Enter your comment..." [(ngModel)]="comment.message">
              <button class="btn btn-primary ml-2" (click)="onAddComment()">Enter</button>
            </div>
            <div class="mt-2">
              <div class="container" *ngFor="let comment of comments;">
                <div class="d-flex flex-row p-3"> <img
                    src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png" width="40"
                    height="40" class="rounded-circle mr-3">
                  <div class="w-100">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex flex-row align-items-center"> <span class="mr-2">{{getUserName(comment.userId)}}</span> <small *ngIf="topComment(comment)"
                          class="c-badge">Top Comment</small> </div> <small>{{comment.date | dateAgo}}</small>
                    </div>
                    <p class="text-justify comment-text mb-0">{{comment.message}}</p>
                    <div class="d-flex flex-row user-feed">
                      <!-- <span class="wish"><i class="far fa-thumbs-up"></i>24</span> <span class="ml-3"><i
                        class="fa fa-comments-o mr-2"></i>Reply</span> -->
                      <!-- <i class="fa-thumbs-up"></i>24 -->
                      <button *ngIf="!isLiked(comment)" class="btn btn-success" (click)="onLikeComment(comment)">Like</button>
                      <button *ngIf="isLiked(comment)" class="btn btn-secondary" (click)="onDislikeComment(comment)">Dislike</button>
                      <span class="wish ml-2 mr-4">{{comment.rating}}</span>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
