<p-toast></p-toast>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <header class="card-header">
        <a [routerLink]="['/login']" class="float-right btn btn-outline-primary mt-1">Login</a>
        <h4 class="card-title mt-2">Sign up</h4>
      </header>
      <article class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)">
          <div class="form-row">
            <div class="col form-group">
              <label>First name </label>
              <input type="text" class="form-control" placeholder="" formControlName="firstName" >
            </div> <!-- form-group end.// -->
            <div class="col form-group">
              <label>Last name</label>
              <input type="text" class="form-control" placeholder="" formControlName="lastName">
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->
          <!-- <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="" formControlName="">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>  -->
          <!-- form-group end.// -->
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="Username" formControlName="userName">
          </div> <!-- form-group end.// -->

          <div class="form-row">
            <div class="col form-group">
              <label>Login </label>
              <input type="text" class="form-control" placeholder="" formControlName="login">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="" formControlName="password">
            </div> <!-- form-group end.// -->

          </div> <!-- form-row.// -->

          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="Email" formControlName="email">
          </div> <!-- form-group end.// -->

          <div class="form-group">
            <label class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="gender" value="option1" formControlName="isAdmin">
              <span class="form-check-label float-right"> Admin </span>
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register </button>
          </div> <!-- form-group// -->
          <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use
            and Privacy Policy.</small>
        </form>
      </article> <!-- card-body end .// -->
      <div class="border-top card-body text-center">Have an account? <a [routerLink]="['/login/']">Log In</a></div>
    </div> <!-- card.// -->
  </div> <!-- col.//-->

</div> <!-- row.//-->

<!--container end.//-->
