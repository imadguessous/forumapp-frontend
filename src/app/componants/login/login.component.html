<p-toast position="top-center" key="tc"></p-toast>

<div class="container login-container d-flex justify-content-center">

  <div class="col-md-6 login-form-2">
    <h3>Login</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username *" [(ngModel)]="login" />


    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password *" [(ngModel)]="pwd" />
    </div>
    <div class="form-group d-flex justify-content-center">
      <input type="submit" class="btnSubmit " value="Login" (click) ="onLogin()"/>
    </div>
    <div class="form-group">


        <div class="d-flex justify-content-center btnForgetPwd">
          Don't have an account? <a [routerLink]="['/sign-up/']" class="ml-2">Sign Up</a>
        </div>
    </div>
  </div>
</div>
